<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Welcome Back</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
background-color: #1a1a1a;
color: #ffffff;
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 20px;
}

.container {
width: 100%;
max-width: 1400px;
border: 3px solid #00bcd4;
padding: 60px;
display: flex;
align-items: center;
justify-content: space-between;
gap: 60px;
position: relative;
min-height: 600px;
}

.left-section {
flex: 1;
display: flex;
flex-direction: column;
gap: 30px;
}

.welcome-text {
font-size: 72px;
font-weight: 700;
line-height: 1.1;
letter-spacing: -2px;
}

.skip-button-wrapper {
display: flex;
align-items: center;
gap: 20px;
}

.skip-button {
background: transparent;
border: 2px solid #ffffff;
color: #ffffff;
padding: 12px 24px;
font-size: 18px;
font-style: italic;
cursor: pointer;
transition: all 0.3s ease;
}

.skip-button:hover {
background: #ffffff;
color: #1a1a1a;
}

.dashed-line {
flex: 1;
height: 2px;
background-image: linear-gradient(to right, #ffffff 50%, transparent 50%);
background-size: 20px 2px;
background-repeat: repeat-x;
}

.right-section {
flex: 0 0 450px;
position: relative;
}

.blob-1 {
position: absolute;
width: 400px;
height: 400px;
background: radial-gradient(circle, #7b2cbf 0%, #5a189a 50%, transparent 70%);
border-radius: 50%;
top: -100px;
right: -50px;
filter: blur(60px);
z-index: 0;
}

.blob-2 {
position: absolute;
width: 350px;
height: 350px;
background: radial-gradient(circle, #5a189a 0%, #3c096c 50%, transparent 70%);
border-radius: 50%;
bottom: -80px;
right: 50px;
filter: blur(60px);
z-index: 0;
}

.login-card {
background: rgba(30, 30, 30, 0.8);
border: 1px solid rgba(255, 255, 255, 0.1);
border-radius: 20px;
padding: 40px;
backdrop-filter: blur(10px);
position: relative;
z-index: 1;
}

.login-header {
margin-bottom: 30px;
}

.login-header h2 {
font-size: 32px;
font-weight: 700;
margin-bottom: 5px;
}

.login-header p {
color: #999;
font-size: 14px;
}

.form-group {
margin-bottom: 20px;
}

.input-wrapper {
position: relative;
}

.form-input {
width: 100%;
background: rgba(0, 0, 0, 0.4);
border: 1px solid rgba(255, 255, 255, 0.2);
border-radius: 8px;
padding: 14px 16px;
color: #ffffff;
font-size: 15px;
transition: border-color 0.3s ease;
}

.form-input:focus {
outline: none;
border-color: #7b2cbf;
}

.form-input::placeholder {
color: #666;
}

.toggle-password {
position: absolute;
right: 16px;
top: 50%;
transform: translateY(-50%);
background: none;
border: none;
color: #999;
cursor: pointer;
font-size: 12px;
}

.remember-wrapper {
display: flex;
align-items: center;
gap: 8px;
margin-bottom: 20px;
}

.remember-wrapper input[type="checkbox"] {
width: 16px;
height: 16px;
accent-color: #7b2cbf;
cursor: pointer;
}

.remember-wrapper label {
font-size: 14px;
color: #ccc;
cursor: pointer;
}

.login-button {
width: 100%;
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
border: none;
border-radius: 8px;
padding: 14px;
color: #ffffff;
font-size: 16px;
font-weight: 600;
cursor: pointer;
transition: transform 0.2s ease, box-shadow 0.2s ease;
margin-bottom: 15px;
}

.login-button:hover {
transform: translateY(-2px);
box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4);
}

.forgot-password {
text-align: center;
margin-bottom: 25px;
}

.forgot-password a {
color: #999;
text-decoration: none;
font-size: 14px;
transition: color 0.3s ease;
}

.forgot-password a:hover {
color: #7b2cbf;
}

.divider {
display: flex;
align-items: center;
gap: 15px;
margin: 25px 0;
}

.divider-line {
flex: 1;
height: 1px;
background: rgba(255, 255, 255, 0.1);
}

.divider-text {
color: #666;
font-size: 14px;
}

.social-login {
display: flex;
justify-content: center;
gap: 20px;
margin-bottom: 30px;
}

.social-button {
width: 48px;
height: 48px;
border-radius: 50%;
border: none;
cursor: pointer;
transition: transform 0.2s ease;
display: flex;
align-items: center;
justify-content: center;
}

.social-button:hover {
transform: scale(1.1);
}

.social-button img {
width: 24px;
height: 24px;
}

.signup-link {
text-align: center;
margin-bottom: 20px;
}

.signup-link a {
color: #7b2cbf;
text-decoration: none;
font-weight: 600;
}

.footer-links {
display: flex;
justify-content: center;
gap: 20px;
font-size: 13px;
}

.footer-links a {
color: #666;
text-decoration: none;
transition: color 0.3s ease;
}

.footer-links a:hover {
color: #999;
}

@media (max-width: 1024px) {
.container {
flex-direction: column;
padding: 40px;
}

.welcome-text {
font-size: 48px;
}

.right-section {
flex: 0 0 auto;
width: 100%;
max-width: 450px;
}
}

@media (max-width: 640px) {
.container {
padding: 20px;
}

.welcome-text {
font-size: 36px;
}

.login-card {
padding: 30px 20px;
}
}
</style>
</head>
<body>
<div class="container">
<div class="left-section">
<h1 class="welcome-text">Welcome Back .!</h1>
<div class="skip-button-wrapper">
<button class="skip-button" onclick="skipLogin()">Skip the lag ?</button>
<div class="dashed-line"></div>
</div>
</div>

<div class="right-section">
<div class="blob-1"></div>
<div class="blob-2"></div>
<div class="login-card">
<div class="login-header">
<h2>Login</h2>
<p>Glad you're back.!</p>
</div>

<form id="loginForm" onsubmit="handleLogin(event)">
<div class="form-group">
<input
type="text"
class="form-input"
placeholder="Username"
id="username"
required
>
</div>

<div class="form-group">
<div class="input-wrapper">
<input
type="password"
class="form-input"
placeholder="Password"
id="password"
required
>
<button
type="button"
class="toggle-password"
onclick="togglePassword()"
>
üëÅÔ∏è
</button>
</div>
</div>

<div class="remember-wrapper">
<input type="checkbox" id="remember">
<label for="remember">Remember me</label>
</div>

<button type="submit" class="login-button">Login</button>
</form>

<div class="forgot-password">
<a href="#" onclick="forgotPassword(event)">Forgot password ?</a>
</div>

<div class="divider">
<div class="divider-line"></div>
<span class="divider-text">Or</span>
<div class="divider-line"></div>
</div>

<div class="social-login">
<button class="social-button" onclick="socialLogin('google')" style="background: #fff;">
<svg width="24" height="24" viewBox="0 0 24 24">
<path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
<path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
<path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
<path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
</svg>
</button>
<button class="social-button" onclick="socialLogin('facebook')" style="background: #1877F2;">
<svg width="24" height="24" viewBox="0 0 24 24" fill="white">
<path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
</svg>
</button>
<button class="social-button" onclick="socialLogin('github')" style="background: #333;">
<svg width="24" height="24" viewBox="0 0 24 24" fill="white">
<path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
</svg>
</button>
</div>

<div class="signup-link">
Don't have an account ? <a href="#" onclick="goToSignup(event)">Signup</a>
</div>

<div class="footer-links">
<a href="#" onclick="openLink(event, 'terms')">Terms & Conditions</a>
<a href="#" onclick="openLink(event, 'support')">Support</a>
<a href="#" onclick="openLink(event, 'care')">Customer Care</a>
</div>
</div>
</div>
</div>

<script>
function togglePassword() {
const passwordInput = document.getElementById('password');
const toggleButton = document.querySelector('.toggle-password');
if (passwordInput.type === 'password') {
passwordInput.type = 'text';
toggleButton.textContent = 'üôà';
} else {
passwordInput.type = 'password';
toggleButton.textContent = 'üëÅÔ∏è';
}
}

function handleLogin(event) {
event.preventDefault();
const username = document.getElementById('username').value;
const password = document.getElementById('password').value;
const remember = document.getElementById('remember').checked;
console.log('Login attempt:', { username, remember });
alert(`Welcome back, ${username}!`);
// Here you would typically send the login data to your backend
}

function skipLogin() {
console.log('Skipping login...');
alert('Continuing without login!');
// Redirect to main page or continue as guest
}

function forgotPassword(event) {
event.preventDefault();
alert('Password reset link would be sent to your email!');
// Redirect to password reset page
}

function socialLogin(provider) {
console.log(`Logging in with ${provider}`);
alert(`Logging in with ${provider}...`);
// Implement OAuth flow for the selected provider
}

function goToSignup(event) {
event.preventDefault();
alert('Redirecting to signup page...');
// Redirect to signup page
}

function openLink(event, page) {
event.preventDefault();
alert(`Opening ${page} page...`);
// Navigate to the respective page
}
</script>
</body>
</html>
