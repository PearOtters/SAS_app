<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome - Login System</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
background-color: #1a1a1a;
color: #ffffff;
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 20px;
overflow: hidden;
position: relative;
}

.page-container {
width: 100%;
max-width: 1400px;
min-height: 90vh;
border: 3px solid #00bcd4;
border-radius: 8px;
padding: 40px;
position: relative;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
background-color: #1a1a1a;
}

.logo {
position: absolute;
top: 30px;
left: 40px;
font-size: 24px;
font-weight: 600;
color: #00bcd4;
}

/* Decorative gradient orbs */
.gradient-orb {
position: absolute;
border-radius: 50%;
filter: blur(80px);
opacity: 0.6;
pointer-events: none;
z-index: 0;
}

.orb-1 {
width: 400px;
height: 400px;
background: radial-gradient(circle, #7c3aed 0%, #4c1d95 100%);
top: -100px;
right: 10%;
}

.orb-2 {
width: 350px;
height: 350px;
background: radial-gradient(circle, #6366f1 0%, #312e81 100%);
bottom: -80px;
right: 15%;
}

.orb-3 {
width: 300px;
height: 300px;
background: radial-gradient(circle, #8b5cf6 0%, #5b21b6 100%);
top: 50%;
left: -50px;
transform: translateY(-50%);
}

.content-wrapper {
position: relative;
z-index: 1;
text-align: center;
max-width: 800px;
}

.main-heading {
font-size: clamp(48px, 8vw, 80px);
font-weight: 700;
margin-bottom: 20px;
line-height: 1.2;
letter-spacing: -1px;
}

.subheading {
font-size: clamp(18px, 3vw, 24px);
color: #a0a0a0;
margin-bottom: 60px;
font-weight: 300;
line-height: 1.5;
}

.button-container {
display: flex;
gap: 30px;
justify-content: center;
align-items: center;
flex-wrap: wrap;
}

.cta-button {
padding: 18px 60px;
font-size: 18px;
font-weight: 600;
border: none;
border-radius: 8px;
cursor: pointer;
transition: all 0.3s ease;
text-decoration: none;
display: inline-block;
min-width: 200px;
text-align: center;
}

.signup-button {
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
color: white;
box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.signup-button:hover {
transform: translateY(-2px);
box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
background: linear-gradient(135deg, #7c8ff0 0%, #8557b0 100%);
}

.login-button {
background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
color: white;
box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
}

.login-button:hover {
transform: translateY(-2px);
box-shadow: 0 6px 20px rgba(168, 85, 247, 0.6);
background: linear-gradient(135deg, #b565ff 0%, #7075f7 100%);
}

.cta-button:active {
transform: translateY(0);
}

.features {
margin-top: 80px;
display: flex;
gap: 40px;
justify-content: center;
flex-wrap: wrap;
}

.feature-item {
text-align: center;
max-width: 200px;
}

.feature-icon {
font-size: 32px;
margin-bottom: 12px;
}

.feature-text {
font-size: 14px;
color: #a0a0a0;
line-height: 1.5;
}

.footer {
position: absolute;
bottom: 30px;
left: 50%;
transform: translateX(-50%);
display: flex;
gap: 30px;
font-size: 14px;
}

.footer a {
color: #a0a0a0;
text-decoration: none;
transition: color 0.3s ease;
}

.footer a:hover {
color: #00bcd4;
}

@media (max-width: 768px) {
.page-container {
padding: 30px 20px;
min-height: 85vh;
}

.logo {
top: 20px;
left: 20px;
font-size: 20px;
}

.main-heading {
font-size: 40px;
}

.subheading {
font-size: 16px;
margin-bottom: 40px;
}

.button-container {
flex-direction: column;
gap: 20px;
width: 100%;
max-width: 300px;
margin: 0 auto;
}

.cta-button {
width: 100%;
padding: 16px 40px;
}

.features {
margin-top: 60px;
gap: 30px;
}

.footer {
flex-direction: column;
gap: 15px;
text-align: center;
bottom: 20px;
}

.orb-1 {
width: 250px;
height: 250px;
top: -50px;
}

.orb-2 {
width: 200px;
height: 200px;
}

.orb-3 {
width: 180px;
height: 180px;
}
}

@media (max-width: 480px) {
.main-heading {
font-size: 32px;
}

.subheading {
font-size: 14px;
}

.cta-button {
font-size: 16px;
padding: 14px 30px;
}
}
</style>
</head>
<body>
<div class="page-container">
<div class="logo">Home</div>

<!-- Decorative gradient orbs -->
<div class="gradient-orb orb-1"></div>
<div class="gradient-orb orb-2"></div>
<div class="gradient-orb orb-3"></div>

<div class="content-wrapper">
<h1 class="main-heading">Welcome to Your Portal</h1>
<p class="subheading">
Experience seamless access to your account. Join our community or sign in to continue your journey.
</p>

<div class="button-container">
<a href="{% url "planner:register" %}" class="cta-button signup-button">Create Account</a>
<a href="{% url "planner:login" %}" class="cta-button login-button">Sign In</a>
</div>

<div class="features">
<div class="feature-item">
<div class="feature-icon">üîí</div>
<p class="feature-text">Secure & encrypted authentication</p>
</div>
<div class="feature-item">
<div class="feature-icon">‚ö°</div>
<p class="feature-text">Lightning-fast access</p>
</div>
<div class="feature-item">
<div class="feature-icon">üåê</div>
<p class="feature-text">Available on all devices</p>
</div>
</div>
</div>
</div>
</body>
</html>
